<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="shortcut icon" href="../IMG/Stair.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="register">
        <div class="register-title">
            <h1>Register</h1>
        </div>
        <form action="../login_page/login.html" method="POST" class="form" id="form">
            <div class="regis-data">
                <div>
                    <label for="name">Name:</label>
                </div>
                <input type="text" name="name" id="name" onblur="changeFontColor()">
                <h5 class="warning"></h5>
            </div>
            <div class="regis-data">
                <div>
                    <label for="password">Password:</label>
                </div>
                <input type="password" name="password" id="password">
                <i class="fa-solid fa-eye-low-vision" id="togglePassword"></i>
                <h5 class="warning"></h5>
            </div>
            <div class="submit-button">
                <input type="submit" id="submit" value="Register">
            </div>
        </form>
    </main>

    <script src="../JS/register.js"></script>
</body>

</html>
