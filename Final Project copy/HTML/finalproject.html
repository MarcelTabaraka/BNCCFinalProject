<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="../CSS/stylefinal.css">

    <link rel="stylesheet" href="../JS/finalscript.js">

</head>
<body>

    <header class="header">

        <a href="#" class="logo"><span>p</span>uddingfest</a>

        <nav class="navbar">
            <a href="#landing">landing</a>
            <a href="#event">event</a>
            <a href="#contact">contact</a>
        </nav>
    
        <div id="menu-bars" class="fas fa-bars"></div>

    </header>


<section class="landing" id="landing">

    <div class="content">
        <h3>PuddingFest is an annual event organized by PT Musang that will showcase some of the latest technologies from various well-known companies in Indonesia.</h3>
    </div>

</section>

<section class="event" id="event">

    <h1 class="heading"></h1>

    <div class="row">

        <div class="image">
            <img src="../IMG/apa-itu-instagram-carousel.jpeg" alt="">
        </div>

        <div class="content">
            <h3>Rangkaian acara PuddingFest hari ini</h3>
        </div>

        <div class="image">
            <img src="../IMG/download.jfif" alt="">
        </div>

        <div class="image">
            <img src="../IMG/download (1).jfif" alt="">
        </div>

        <div class="content">
            <h3>Timeline acara puddingfest</h3>
            <p>2020, 2021, 2022</p>
        </div>
    </div>

</section>

<section class="contact" id="contact">
    
    <h1 class="heading"> <span>contact</span> us </h1>

    <form action="">
        <div class="inputbox">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
        </div>
        <div class="inputbox">
            <input type="number" placeholder="Number">
            <input type="text" placeholder="event">
        </div>
        <input type="submit" value="send message">
    </form>
</section>
    
</body>
</html>
